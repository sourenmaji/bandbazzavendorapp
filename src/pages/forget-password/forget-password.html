
<ion-header>

  <ion-navbar color="headers">
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
 <ion-card-content>
  <ion-list>
    <form novalidate [formGroup]="forgetPasswordform">
          <ion-item>
            <ion-label floating>Email or Phone</ion-label>
            <ion-input type="email" [(ngModel)]="userData.email"
            formControlName="email" [class.error1]="!forgetPasswordform.controls.email.valid && forgetPasswordform.controls.email.dirty"
            (keyup)="showVal(this.value)"></ion-input>
          </ion-item>
          <div *ngIf="( forgetPasswordform.get('email').hasError('minlength') || forgetPasswordform.get('email').hasError('pattern') ||forgetPasswordform.get('email').hasError('required') ) && forgetPasswordform.get('email').touched">
            <div class="error" *ngIf="forgetPasswordform.get('email').hasError('required') && forgetPasswordform.get('email').touched">
              Please enter your email or phone.
            </div>
            <div class="error" *ngIf="forgetPasswordform.get('email').hasError('pattern') && forgetPasswordform.get('email').touched">
              This value should be a valid email or valid phone no.
            </div>
          </div>
          <button type="submit" ion-button block color="success" [disabled]="forgetPasswordform.invalid" (click)="forgetPassword()">Send Password Reset Link</button>
       </form>
   </ion-list>
 </ion-card-content>
  </ion-card>
   </ion-content>
