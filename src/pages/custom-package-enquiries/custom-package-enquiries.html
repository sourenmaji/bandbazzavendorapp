
<ion-header>
  <ion-navbar color="headers">
    <ion-title>Custom Package Enquiries</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-input type="text" [(ngModel)]="place" placeholder="Enter location"></ion-input>
  <div #map id="map"></div> 
</ion-content>
