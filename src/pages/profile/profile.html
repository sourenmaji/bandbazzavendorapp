
<ion-header>

  <ion-navbar color="headers">
      <ion-buttons style="float:left" >
          <button ion-button icon-only (click)="onOpenMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title style="float:right">Profile</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Profile Details  </h2>
  <ion-buttons end >
    <button ion-button small clear icon-only (click)="editProfile()">
      <ion-icon color="butto" name="create"></ion-icon>
    </button>
  </ion-buttons>
   <ion-card>
    <ion-card-content>
      Name : {{userDetails.name}}<br/><br/>
      Email : {{userDetails.email}}<br/><br/>
      Phone :{{userDetails.phone_no}}<br/><br/>
      Address :{{userDetails.address}}<br/><br/>
    </ion-card-content>
  </ion-card>

 
</ion-content>
