<ion-header>

  <ion-navbar>
    <ion-title>addCaterer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="overflow: hidden;height: 100vh">

  <ion-slides #formslides style="height: 80vh"> 
      <ion-slide style="height: 100vh">
        <ion-card style="max-height: 100vh; height: 100vh;">
            <ion-card-header>
              Step 1/4
            </ion-card-header>
            <hr>
            
            <ion-item>
                <p style="color: red">{{errormessage}}</p>
              </ion-item>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label stacked>
                    <div>
                      <p>package name<span style="color: red" > *</span></p>
                    </div>
                  </ion-label>
                  <ion-input (ionChange)="errormessage = ''"  [(ngModel)]="step1data.packagename" placeholder="Package name"></ion-input>
                </ion-item>

              <ion-item>
                  <ion-label color="primary">Package type<span style="color: red"> *</span></ion-label>
                </ion-item>
                <ion-list radio-group>
                    <ion-item>
                      <ion-label>Veg</ion-label>
                      <ion-radio value="veg" (ionSelect)="step1data.veg = true"></ion-radio>
                    </ion-item>
                    <ion-item>
                      <ion-label>All</ion-label>
                      <ion-radio value="all" (ionSelect)="step1data.veg = false"></ion-radio>
                    </ion-item>
                  </ion-list>
              </ion-list>
            </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide style="height: 100vh">
        <ion-card style="height: 100vh;">
            <ion-card-header>
              Step 2/4
            </ion-card-header>
            <hr>
            <ion-item>
              <p style="color: red">{{errormessage}}</p>
            </ion-item>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label stacked >Starting price per place<span style="color: red" >*</span></ion-label>
                  <ion-input type="number" [(ngModel)]="step2data.start_price"  (ionChange)="errormessage=''" ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked >Minimum number of plates<span style="color: red" >*</span></ion-label>
                    <ion-input type="number" [(ngModel)]="step2data.min_no_plates"  (ionChange)="errormessage=''" ></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label stacked >Enter keywords to identify your package<span style="color: red" >*</span></ion-label>
                      <ion-input type="text" [(ngModel)]="step2data.tags"  (ionChange)="errormessage=''" ></ion-input>
                    </ion-item>
              </ion-list>
            </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide style="height: 100vh">
        <ion-card style="height: 100vh;">
            <ion-card-header>
              Step 3/4
            </ion-card-header>
            <hr><button ion-button (click)="presentActionSheet()" >pick image</button>
            <ion-scroll direction="y" scrollY="true" style="height: 80%;">
                <ion-card-content>
                    
                    <ion-grid>
                          <ion-row> 
                              <ion-col>
                                  <ion-card *ngFor="let img of imagesleft"  style="position: relative" >
                                      <img src="{{'data:image/jpeg;base64,' + img}}">
                                    <div style="position: absolute; right: 2%; top: 2%" >
                                        <ion-icon (click)="removeImage(img)" style="color: red;font-size: 50px" name="close-circle" ></ion-icon>
                                    </div>
                                      </ion-card>
                              </ion-col>
                              <ion-col>
                                  <ion-card *ngFor="let img of imagesright"  style="position: relative" >
                                      <img src="{{'data:image/jpeg;base64,' + img}}">
                                    <div style="position: absolute; right: 2%; top: 2%" >
                                        <ion-icon (click)="removeImage(img)" style="color: red;font-size: 50px" name="close-circle" ></ion-icon>
                                    </div>
                                      </ion-card>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                  </ion-card-content>
                  <div  style="margin-bottom: 80px" ></div>
                  </ion-scroll>
        </ion-card>
      </ion-slide>
      <ion-slide style="height: 100vh">
        <ion-card style="height: 100vh;">
            <ion-card-header>
              Step 4/4
            </ion-card-header>
            <hr>
            <ion-card-content>
              you have successfully added all details, click to upload this product!
            </ion-card-content>
        </ion-card>
      </ion-slide>
  </ion-slides>
  <hr>
  <ion-row style="height: fit-content" no-padding>
      <ion-col style="width: 25%">
        <div *ngIf="pageNo != 0">
            <ion-icon (click)="goToPrev()" style="font-size: 30px; position: absolute;left: 20px;" name="ios-arrow-back"></ion-icon>
        </div>
          </ion-col>
      <ion-col style="height: 100%; width: 50%">
          <ion-slides #sliderbubbles pager style=" width: 100%;height:30px;">
              <ion-slide *ngFor="let s of slides">
              </ion-slide>
          </ion-slides>
      </ion-col>
      <ion-col style="width: 25%">
        <div *ngIf="pageNo < (len-1)">
            <ion-icon (click)="goToNext()" style="font-size: 30px; position: absolute;right: 20px;" name="ios-arrow-forward"></ion-icon>
        </div>
        <div *ngIf="pageNo == (len-1)">
            <ion-icon (click)="goToNext()" style="font-size: 30px; position: absolute;right: 20px;" name="checkmark-circle-outline"></ion-icon>
        </div>
          </ion-col>
  </ion-row>
</ion-content>
