
<ion-header>
  <ion-navbar color="headers">
    <ion-title>Enquiries</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="category" color="energy">
      <ion-segment-button *ngFor="let category of categories" value={{category.module_name}} (click)="getEnquiries(category)">
        {{category.module_name}}
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="category">
    <div *ngFor="let category of categories">
      <ion-list *ngSwitchCase=category.module_name>
        <ion-list-header *ngIf="enquiries.length">
              {{category.module_name}} Active Enquiries
        </ion-list-header>
        <ion-item *ngFor="let enquiry of enquiries">

          <div item-end>
            <h2>Product</h2>
            <p>
                Enquiry Id
                User Name
                User Phone
                Status
            </p>
          </div>
        </ion-item>

      <ion-list-header *ngIf="enquiries_history.length">
          {{category.module_name}} Enquiries History
      </ion-list-header>
      <ion-item *ngFor="let history of enquiries_history">

        <div item-end>
          <h2>Products</h2>
          <p>
              Enquiry Id
              User Name
              User Phone
              Status
          </p>
        </div>
      </ion-item>
      <p *ngIf="!enquiries_history.length && !enquiries.length" text-center>
        {{message}}
      </p>
      </ion-list>
    </div>
  </div>
</ion-content>
