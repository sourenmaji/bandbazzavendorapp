
<ion-header>

  <ion-navbar color="headers" hideBackButton>
    <ion-title>Business</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end >
        <button ion-button small icon-only (click)="addBusiness()" tooltip="add">
          <ion-icon  name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor ="let business of businessDetails; let i = index" >
    <ion-card>
          <ion-card-header class="custom-card-header">
              <ion-item class="custom-item">
                {{business.company_name}}
                  <button ion-button item-end small clear icon-only [disabled]="business.request_type=='Delete'" (click)="deleteBusiness(business.id)">
                    <ion-icon name="trash" color="danger"></ion-icon>
                  </button>
              </ion-item>
            </ion-card-header>
         
         <ion-item>
              <ion-row >
                  <ion-col col-auto>
                    <h1 ion-text color="danger">{{business.module_name}}</h1> 
                </ion-col>
                  <ion-col col-3>
                    <ion-badge color="ac">{{business.request_type}}</ion-badge>
                  </ion-col>
                </ion-row>
            
            <h2>{{business.email}}</h2>
            <p>{{business.phone_no}}</p>
         </ion-item>
         
          
       
      
      <img src="http://192.168.0.130/BandBazza/public/{{business.business_image}}">  
         <!--  <img src="http://www.bandbazza.com/{{business.business_image}}">-->
        
        <ion-card-content>
          <p>{{business.address}}</p>  
          <h3>{{business.since}}</h3>
          
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left round full color="dash2" [disabled]="business.request_type=='Delete' || business.request_type=='Deactivate'" (click)="editBusiness(business)">
              <ion-icon color="white" name="create"></ion-icon>
              <div ion-text color="white"> Edit </div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left round full color="success" *ngIf="business.request_type!='Deactivate'" [disabled]="business.request_type=='Delete'|| business.request_type=='Deactivate'" (click)="deactiveBusiness(business.id)">
              <ion-icon name="cut"></ion-icon>
              <div> Deactive </div>
            </button>
            <button ion-button icon-left round full color="success" *ngIf="business.request_type=='Deactivate'" (click)="deactiveBusiness(business.id)">
              <ion-icon name="cut"></ion-icon>
              <div> Re-activate </div>
            </button>
          </ion-col>
          
        </ion-row>
      
      </ion-card>
    </ion-item>
    </ion-list>
</ion-content>
