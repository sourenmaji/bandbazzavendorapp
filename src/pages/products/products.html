
<ion-header>

  <ion-navbar color="headers">
    <ion-title>Products</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    
  <ion-row>
    <ion-col col-4>
      <button ion-button color="dash2" (click)="editBusiness(business)">
        Car rental
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button color="success">
        Banquet
      </button>
    </ion-col>
    <ion-col col-4>
        <button ion-button color="success">
          Caterer
        </button>
     </ion-col>
  </ion-row>
  <button ion-button (click)="goTo('caterer')">go to add caterer</button>
</ion-content>
