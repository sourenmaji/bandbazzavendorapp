<ion-menu [content]="nav">
    <ion-header>
        <ion-navbar color="headers" hideBackButton="true">
            <ion-title>Menu</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let page of pages" [class.activeMenu]="checkActive(page)" ion-item icon-left (click)="onload(page)">
                <ion-icon [color]="page.color" [name]="page.icon" style="position: relative; top: 2px;"></ion-icon>{{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
